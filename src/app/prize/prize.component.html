<li class="prize clearfix">
  <div class="prize-image">
    <img src="{{prize.image}}" alt="">
  </div>
  <div class="prize-name">
    <p>{{prize.name}}</p>
  </div>
  <div class="prize-description">
    <p>{{prize.description}}</p>
  </div>
  <div class="container-prize-icon">
    <p> <span class="karma">K</span>{{prize.points}}</p>
  </div>
</li>
